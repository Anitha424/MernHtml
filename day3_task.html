<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:60px,60px,60px,60px,60px;
            gap:5px;
            
            background-color: rgb(249, 251, 248);
        }
        .container{
            .head{
                grid-column:1/6;
                background-color: rgb(102, 255, 0);
                text-align: center;
                border:black 2px solid;
            }
            .con1{
                grid-column:2/6;
                background-color: rgb(111, 255, 0);
                text-align: center;
                border:black 2px solid;
            }
            .con2{
                grid-column:2/4;
                background-color: rgb(111, 255, 0);
                text-align: center;
                border:black 2px solid; 
            }
            .con3{
                grid-column:4/6;
                background-color: rgb(111, 255, 0);
                text-align: center;
                border:black 2px solid; 
            }
            .con4{
                grid-row:2/4;
                background-color: rgb(111, 255, 0);
                text-align: center;
                border:black 2px solid; 
            }
            .foot{
                grid-column:1/6;
                background-color: rgb(102, 255, 0);
                text-align: center;
                border:black 2px solid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head"><h3>Header</h3></div>
        <div class="con1"><h4>content 1</h4></div>
        <div class="con2"><h4>content2</h4></div>
        <div class="con3"><h4>content3</h4></div>
        <div class="con4"><h4>side bar</h4></div>
        <div class="foot"><h3>footer</h3></div>
    </div>
    

</body>
</html>
